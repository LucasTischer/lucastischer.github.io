<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pedidos</title>
    <script src="store.js"></script>
    <script src="produtos.js"></script>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="lib/bulma.css">
    <link rel="manifest" href="manifest.jason">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                PEDIDOS
            </h1>
            <p class="subtitle">
                Gerenciador de pedidos: Insira, edite, apague itens e altere a quantidade!
            </p>
            <div class="columns">
                <div class="column">
                    <input type="text" id="itemValue" name="itemValue" size="35" class="input is-primary is-medium" placeholder='Insira o produto'>
                </div>
                <div class="column">
                    <input type="number" id="itemQtd" name="itemQtd" size="35" class="input is-primary is-medium" placeholder='Insira a quantidade'>
                </div>
            </div>
            <div id="lista"></div>
            <br>
            <div class="container" id="itensRenderizados">
                <!-- Auto rendered itens -->
            </div>
        </div>
    </section>
</body>

</html>
